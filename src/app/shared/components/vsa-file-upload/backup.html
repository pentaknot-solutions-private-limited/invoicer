<div class="selected-file-list">
    <div class="file-details" *ngFor="let file of fileList; let i = index">
        <!-- <p>{{file | json}}</p> -->
        <div class="file-indicators">
            <span class="filename">{{ file.fileName }}</span>
            <mat-progress-bar class="file-upload-progressbar {{file?.uploadingPercentage == 100 ? 'success' : ''}}" mode="determinate" [value]="file.uploadingPercentage"></mat-progress-bar>
            <span class="size-details" *ngIf="file?.fileSize">{{ fileSizeFormaterByBytes(100 / (file.uploadingPercentage ? file.uploadingPercentage : 0) * file.fileSize) }} / {{ fileSizeFormaterByBytes(file.fileSize) }}</span>
        </div>
        <div class="file-actions">
            <!-- <vsa-icon [state]="'hover'" (onClick)="null" [color]="'link'" [icon]="'cross'"></vsa-icon> -->
            <vsa-icon [state]="'hover'" size="small" (onClick)="cancelAndRemoveFile(i)" [tooltipOptions]="{ placement: 'bottom' }" [enableTooltip]="true" [tooltipContent]="'Cancel'" [customColor]="'red'" [icon]="file?.uploadingPercentage == 100 ? 'delete-bin-1' : 'delete-1'"></vsa-icon>
        </div>
    </div>
</div>
